<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>404 - Strona nie znaleziona | Igor Maciaszek</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet"/>
  <link href="https://unpkg.com/aos@2.3.4/dist/aos.css" rel="stylesheet"/>
  <style>
    :root {
      --bg: #0a192f;
      --text: #e6f1ff;
      --accent: #64ffda;
      --card: #112240;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      scroll-behavior: smooth;
    }

    body {
      font-family: 'Inter', sans-serif;
      background-color: var(--bg);
      color: var(--text);
      overflow-x: hidden;
      position: relative;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 20px;
    }

    /* tło particles.js */
    #particles-js {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      z-index: -2;
      background-color: var(--bg);
    }

    body::before {
      content: "";
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      z-index: -1;
      background: url('https://www.svgbackgrounds.com/wp-content/uploads/2021/05/line-scatter.svg');
      background-size: cover;
      opacity: 0.03;
      animation: bgMove 40s linear infinite;
    }

    @keyframes bgMove {
      0% { background-position: 0 0; }
      100% { background-position: 1000px 0; }
    }

    h1 {
      font-size: 8rem;
      color: var(--accent);
      font-weight: 800;
      margin-bottom: 0.5rem;
      user-select: none;
    }

    h2 {
      font-size: 2.2rem;
      font-weight: 600;
      margin-bottom: 1rem;
      color: var(--text);
    }

    p {
      font-size: 1.1rem;
      max-width: 400px;
      margin: 0 auto 2rem;
      color: #8892b0;
    }

    a.button {
      display: inline-block;
      padding: 14px 30px;
      background-color: var(--accent);
      color: #0a192f;
      font-weight: 600;
      border-radius: 8px;
      text-decoration: none;
      transition: background-color 0.3s ease;
      box-shadow: 0 4px 15px rgba(100, 255, 218, 0.3);
      user-select: none;
    }

    a.button:hover {
      background-color: #52e0c4;
      box-shadow: 0 6px 20px rgba(82, 224, 196, 0.6);
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 5rem;
      }
      h2 {
        font-size: 1.7rem;
      }
      p {
        max-width: 90%;
      }
    }
  </style>
</head>
<body>

  <div id="particles-js"></div>

  <h1 data-aos="zoom-in">404</h1>
  <h2 data-aos="fade-up" data-aos-delay="200">Ups! Ta strona nie istnieje.</h2>
  <p data-aos="fade-up" data-aos-delay="400">
    Wygląda na to, że trafiłeś na nieistniejącą stronę. Możesz wrócić na stronę główną i spróbować ponownie.
  </p>
  <a href="index.html" class="button" data-aos="fade-up" data-aos-delay="600">Wróć do strony głównej</a>

  <script src="https://unpkg.com/aos@2.3.4/dist/aos.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
  <script>
    AOS.init({ duration: 800 });

    particlesJS('particles-js', {
      "particles": {
        "number": {
          "value": 60,
          "density": { "enable": true, "value_area": 800 }
        },
        "color": { "value": "#64ffda" },
        "shape": {
          "type": "circle",
          "stroke": { "width": 0, "color": "#000000" }
        },
        "opacity": {
          "value": 0.5,
          "random": false
        },
        "size": {
          "value": 3,
          "random": true
        },
        "line_linked": {
          "enable": true,
          "distance": 150,
          "color": "#64ffda",
          "opacity": 0.4,
          "width": 1
        },
        "move": {
          "enable": true,
          "speed": 3,
          "direction": "none",
          "random": false,
          "straight": false,
          "out_mode": "out",
          "bounce": false
        }
      },
      "interactivity": {
        "detect_on": "canvas",
        "events": {
          "onhover": { "enable": true, "mode": "grab" },
          "onclick": { "enable": true, "mode": "push" },
          "resize": true
        },
        "modes": {
          "grab": {
            "distance": 140,
            "line_linked": { "opacity": 1 }
          },
          "push": { "particles_nb": 4 }
        }
      },
      "retina_detect": true
    });
  </script>
</body>
</html>
