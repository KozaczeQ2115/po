<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Igor Maciaszek – Work in Progress</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet"/>
  <link href="https://unpkg.com/aos@2.3.4/dist/aos.css" rel="stylesheet"/>
  <style>
    :root {
      --bg: #0a192f;
      --text: #e6f1ff;
      --accent: #64ffda;
      --card: #112240;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      scroll-behavior: smooth;
    }

    body {
      font-family: 'Inter', sans-serif;
      background-color: var(--bg);
      color: var(--text);
      overflow-x: hidden;
      position: relative;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 20px;
    }

    #particles-js {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -2;
      background-color: var(--bg);
    }

    body::before {
      content: "";
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      z-index: -1;
      background: url('https://www.svgbackgrounds.com/wp-content/uploads/2021/05/line-scatter.svg');
      background-size: cover;
      opacity: 0.03;
      animation: bgMove 40s linear infinite;
    }

    @keyframes bgMove {
      0% { background-position: 0 0; }
      100% { background-position: 1000px 0; }
    }

    h1 {
      font-size: 4rem;
      color: var(--accent);
      margin-bottom: 10px;
    }

    p {
      font-size: 1.5rem;
      color: #8892b0;
      margin-bottom: 40px;
      max-width: 600px;
    }

    .spinner {
      width: 80px;
      height: 80px;
      border: 6px solid var(--card);
      border-top: 6px solid var(--accent);
      border-radius: 50%;
      animation: spin 1.5s linear infinite;
      margin: 0 auto 30px;
    }

    @keyframes spin {
      0% { transform: rotate(0deg);}
      100% { transform: rotate(360deg);}
    }

    a.button {
      display: inline-block;
      padding: 14px 32px;
      background-color: var(--accent);
      color: #0a192f;
      font-weight: 700;
      border-radius: 8px;
      text-decoration: none;
      transition: background-color 0.3s ease;
      font-size: 1.1rem;
    }

    a.button:hover {
      background-color: #52e0c4;
    }

    footer {
      position: fixed;
      bottom: 10px;
      width: 100%;
      text-align: center;
      color: #8892b0;
      font-size: 0.9rem;
      font-weight: 600;
      font-family: 'Inter', sans-serif;
    }
  </style>
</head>
<body>

  <div id="particles-js"></div>

  <h1>Work in Progress</h1>
  <div class="spinner" aria-label="Loading spinner"></div>
  <p>Strona jest w trakcie tworzenia. Wróć za chwilę, by zobaczyć efekt końcowy!</p>
  <a href="index.html" class="button">Powrót do strony głównej</a>

  <footer>
    &copy; 2025 Igor Maciaszek. Wszelkie prawa zastrzeżone.
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
  <script>
    particlesJS('particles-js', 
      {
        "particles": {
          "number": { "value": 60, "density": { "enable": true, "value_area": 800 } },
          "color": { "value": "#64ffda" },
          "shape": { "type": "circle", "stroke": { "width": 0, "color": "#000000" } },
          "opacity": { "value": 0.5, "random": false },
          "size": { "value": 3, "random": true },
          "line_linked": { "enable": true, "distance": 150, "color": "#64ffda", "opacity": 0.4, "width": 1 },
          "move": { "enable": true, "speed": 3, "direction": "none", "random": false, "straight": false, "out_mode": "out", "bounce": false }
        },
        "interactivity": {
          "detect_on": "canvas",
          "events": {
            "onhover": { "enable": true, "mode": "grab" },
            "onclick": { "enable": true, "mode": "push" },
            "resize": true
          },
          "modes": {
            "grab": { "distance": 140, "line_linked": { "opacity": 1 }},
            "bubble": { "distance": 400, "size": 40, "duration": 2, "opacity": 8, "speed": 3 },
            "repulse": { "distance": 200, "duration": 0.4 },
            "push": { "particles_nb": 4 },
            "remove": { "particles_nb": 2 }
          }
        },
        "retina_detect": true
      }
    );
  </script>
</body>
</html>
