<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Igor Maciaszek – Kontakt</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet"/>
  <link href="https://unpkg.com/aos@2.3.4/dist/aos.css" rel="stylesheet"/>
  <style>
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background-color: #0a192f;
      color: #ccd6f6;
    }

    header {
      padding: 40px 20px 20px;
      text-align: center;
    }

    header h1 {
      font-size: 2.5rem;
      color: #64ffda;
    }

    .contact-section {
      max-width: 800px;
      margin: 0 auto;
      padding: 40px 20px;
      background-color: #112240;
      border-radius: 16px;
      box-shadow: 0 4px 30px rgba(100, 255, 218, 0.1);
    }

    .contact-details p {
      margin: 16px 0;
      color: #ffffff;
      font-size: 1.2rem;
      font-weight: 600;
    }

    .contact-details strong {
      color: #64ffda;
    }

    footer {
      text-align: center;
      padding: 20px;
      color: #8892b0;
    }

    nav.bottom-navbar {
      margin-top: 60px;
    }

    #particles-js {
      position: fixed;
      width: 100%;
      height: 100%;
      z-index: -2;
      top: 0;
      left: 0;
    }
  </style>
</head>
<body>

  <nav style="background-color: #112240; padding: 15px 30px; display: flex; justify-content: space-between; align-items: center; border-bottom: 1px solid #233554;">
    <div style="color: #64ffda; font-weight: 800; font-size: 1.2rem;">
      Igor Maciaszek
    </div>
    <div style="display: flex; gap: 20px;">
      <a href="index.html" style="color: #ccd6f6; text-decoration: none; font-weight: 600;">Start</a>
      <a href="cennik.html" style="color: #ccd6f6; text-decoration: none; font-weight: 600;">Cennik</a>
      <a href="o-nas.html" style="color: #ccd6f6; text-decoration: none; font-weight: 600;">O nas</a>
      <a href="kontakt.html" style="color: #64ffda; text-decoration: none; font-weight: 600;">Kontakt</a>
    </div>
  </nav>

  <div id="particles-js"></div>

  <header data-aos="fade-down">
    <h1>Skontaktuj się z nami</h1>
  </header>

  <section class="contact-section" data-aos="fade-up">
    <div class="contact-details">
      <p><strong>Email:</strong> kontakt@igormaciaszek.pl</p>
      <p><strong>Telefon:</strong> +48 600 123 456</p>
      <p><strong>Adres:</strong> ul. Przykładowa 123, 00-000 Warszawa</p>
    </div>
  </section>

  <nav class="bottom-navbar" data-aos="fade-up">
    <div class="container" style="max-width: 1100px; margin: 0 auto; display: flex; justify-content: center; gap: 30px; padding: 15px 0;">
      <!-- ikony social media jak w cennik.html -->


  <footer style="background-color: #0a192f; color: #64ffda; text-align: center; padding: 20px 10px; font-family: 'Inter', sans-serif; font-weight: 600; font-size: 1rem; border-top: 2px solid #233554; box-shadow: 0 -2px 10px rgba(100, 255, 218, 0.2);">
    &copy; 2025 Igor Maciaszek. Wszelkie prawa zastrzeżone.
  </footer>

  <script src="https://unpkg.com/aos@2.3.4/dist/aos.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
  <script>
    AOS.init({ duration: 800, once: true });

    particlesJS("particles-js", {
      particles: {
        number: { value: 60, density: { enable: true, value_area: 800 } },
        color: { value: "#64ffda" },
        shape: { type: "circle", stroke: { width: 0 } },
        opacity: { value: 0.3, random: true },
        size: { value: 3, random: true },
        line_linked: {
          enable: true, distance: 150, color: "#64ffda", opacity: 0.2, width: 1
        },
        move: { enable: true, speed: 2, out_mode: "out" }
      },
      interactivity: {
        detect_on: "canvas",
        events: {
          onhover: { enable: true, mode: "repulse" },
          onclick: { enable: true, mode: "push" },
          resize: true
        },
        modes: {
          repulse: { distance: 100, duration: 0.4 },
          push: { particles_nb: 4 }
        }
      },
      retina_detect: true
    });
  </script>
</body>
</html>
